<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>UnoBuilder Layout Viewer</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.min.css' rel='stylesheet' type='text/css'>
</head>
<body @mouseleave="leave($event)" @mouseover="over($event)" @click="click($event)" @dblclick="dblclick($event)" @contextmenu="rightclick($event)">
<viewer v-ref:viewer></viewer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.3/jquery.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/js/uikit.min.js" defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js" defer></script>
<script src="./app/unobuilder.viewer.js" defer></script>
</body>
</html>
